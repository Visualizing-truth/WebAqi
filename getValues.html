<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>

    function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
  }
  
        async function getAttributes(){
    /*Reads the csv file made just of city information. And stores the necessary values. */
    const lats = [];
    const lngs = [];
    const cityNames = [];
    const response = await fetch('Cities.csv');
    const data = await response.text();
  
    const rows = data.split('\n');
    for (let i = 0; i < rows.length; i++){
        elts = rows[i].split(',');
        cityName = elts[0];
        lat = elts[1];
        lng = elts[2];
        lats.push(lat);
        lngs.push(lng);
        cityNames.push(cityName);
    }
    return {lats, lngs, cityNames};
  }
  
  async function getAqiValues(){
    /*Takes the necessary information from getAttributes and uses it to get Air quality values and finally puts everything together
    in a map (dictionary type thingy).*/
    const data = await getAttributes();
    MaxPm25 = [];
    MaxPm10 = [];

    const citymap = {};
  
    for (let i = 0; i<data.lats.length; i++){
        const response = await fetch(`http://api.openweathermap.org/data/2.5/air_pollution/history?lat=${data.lats[i]}&lon=${data.lngs[i]}&start=1606223802&end=1606482999&appid=c77c653cd58975040009a20137296a8d`);
        const aqiData = await response.json();
        
        // Determine statistically the best method to do this
        const pm25Values = aqiData.list.map(entry => entry.components.pm2_5);
        const pm10Values = aqiData.list.map(entry => entry.components.pm10);
    
        citymap[data.cityNames[i]] = {
        center: {
          lat: parseFloat(data.lats[i]),
          lng: parseFloat(data.lngs[i])
        },
        pollutants: {
          pm25: Math.max.apply(null,pm10Values),
          pm10: Math.max.apply(null,pm25Values)
          }
        }
        await delay(1002);
    }

    return citymap
  }

  async function addToCsv(){
    /*This functions input is inherently getAqiValues function's output. It takes information from that output
    and puts it in a csv for later use. */
    const cityMap = await getAqiValues();
    const header = ["City", "Latitude", "Longitude", "PM2.5", "PM10"];
    
    // Step 2: Prepare data rows
    const rows = [];
    for (const city in cityMap) {
        const cityData = cityMap[city];
        const cityName = city;
        const latitude = cityData.center.lat;
        const longitude = cityData.center.lng;
        const pm25 = cityData.pollutants.pm25;
        const pm10 = cityData.pollutants.pm10;

        // Step 3: Create a new row for this city
        const row = [cityName, latitude, longitude, pm25, pm10];
        rows.push(row);
    }

    // Step 4: Combine the header and data into CSV format
    let csvContent = header.join(",") + "\n";  // Start with the header
    rows.forEach(row => {
        csvContent += row.join(",") + "\n"; // Add each data row
    });

    console.log(csvContent);

    // Step 5: Create a Blob and trigger a download
    const blob = new Blob([csvContent], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "city_aqi_data.csv";
    link.click();  // Trigger the download
}

    addToCsv(getAqiValues());

    </script>
    
</body>
</html>
