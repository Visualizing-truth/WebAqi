<!DOCTYPE html>
<html>
  <head>
    <title>Heatmap Layer</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg_wSI6aegXPIr08WdMvZJSBOypgJ47y4&libraries=visualization" defer></script>
    <script src="./brain.js"></script>
  </head>
  <body onload="initMap()">

    <h1>PM2.5 distribution</h1>

    <div id="map" style="height: 500px; width: 50%;"></div>

    <ol>
      <li>Green: Safe</li>
      <li>Yellow: Moderate</li>
      <li>Red: Unhealthy</li>
      <li>Purple: Dangerous</li>
      <li>Brown: Beyond Dangerous</li>

    </ol> 

    
  </body>
</html>
